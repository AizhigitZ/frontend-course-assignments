<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Drag-and-Drop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f3f4f6;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }
        .box {
            width: 200px;
            height: 200px;
            background: #fff;
            border: 2px dashed #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        .draggable {
            width: 80px;
            height: 80px;
            background: #4f46e5;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: grab;
        }
        .draggable:focus {
            outline: 3px solid #60a5fa;
        }
    </style>
</head>
<body>

    <h1>Accessible Drag-and-Drop</h1>

    <div class="container">
        <div class="box" id="box1" aria-label="Drop Zone 1" tabindex="0"></div>
        <div class="box" id="box2" aria-label="Drop Zone 2" tabindex="0"></div>
    </div>

    <div class="container" style="margin-top:40px;">
        <div class="draggable" draggable="true" id="drag1" tabindex="0" aria-grabbed="false">Item 1</div>
        <div class="draggable" draggable="true" id="drag2" tabindex="0" aria-grabbed="false">Item 2</div>
    </div>

    <script>
        const draggables = document.querySelectorAll('.draggable');
        const boxes = document.querySelectorAll('.box');

        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', e => {
                e.dataTransfer.setData('text', e.target.id);
                draggable.setAttribute('aria-grabbed', 'true');
            });
            draggable.addEventListener('dragend', () => {
                draggable.setAttribute('aria-grabbed', 'false');
            });
        });

        boxes.forEach(box => {
            box.addEventListener('dragover', e => e.preventDefault());
            box.addEventListener('drop', e => {
                e.preventDefault();
                const id = e.dataTransfer.getData('text');
                const item = document.getElementById(id);
                box.appendChild(item);
            });
        });

        draggables.forEach(draggable => {
            draggable.addEventListener('keydown', e => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    draggable.setAttribute('aria-grabbed', 'true');
                    draggable.focus();
                    let moved = false;
                    boxes.forEach(box => {
                        if (!moved) {
                            box.appendChild(draggable);
                            moved = true;
                            draggable.setAttribute('aria-grabbed', 'false');
                        }
                    });
                }
            });
        });
    </script>

</body>
</html>
