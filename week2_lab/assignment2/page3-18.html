<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinite Scrolling</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f3f4f6; }
  .container { max-width:600px; margin:0 auto; padding:20px; }
  .item { background:#fff; margin:10px 0; padding:20px; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
  #loading { text-align:center; padding:20px; color:#555; }
</style>
</head>
<body>

<div class="container" id="container">
</div>
<div id="loading">Loading more items...</div>

<script>
const container = document.getElementById('container');
const loading = document.getElementById('loading');
let count = 1;

function loadItems(num = 10) {
  for(let i=0; i<num; i++){
    const div = document.createElement('div');
    div.className = 'item';
    div.textContent = `Item #${count++}`;
    container.appendChild(div);
  }
}

loadItems(); 
window.addEventListener('scroll', () => {
  if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 100){
    loadItems();
  }
});
</script>

</body>
</html>
