<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Product Page</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}
.container {
  max-width: 600px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 6px;
  text-align: center;
}
h1 { margin-bottom: 10px; }
.price { color: #c00; font-size: 20px; margin: 10px 0; }
img.main { width: 100%; max-width: 300px; margin-bottom: 10px; }
.thumbs img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  margin: 5px;
  cursor: pointer;
  border: 2px solid #ccc;
  border-radius: 4px;
}
button {
  background: #333;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
}
button:hover { background: #555; }
</style>
</head>
<body>

<div class="container">
  <h1>Wireless Headphones</h1>
  <div class="price">$89.99</div>

  <img src="https://picsum.photos/id/237/300/300" class="main" id="mainImg" alt="Product">

  <div class="thumbs">
    <img src="https://picsum.photos/id/237/300/300" onclick="changeImg(this.src)">
    <img src="https://picsum.photos/id/238/300/300" onclick="changeImg(this.src)">
    <img src="https://picsum.photos/id/239/300/300" onclick="changeImg(this.src)">
  </div>

  <p>Clear sound, soft cushions, and long battery life.</p>
  <button>Add to Cart</button>
</div>

<script>
function changeImg(src){
  document.getElementById('mainImg').src = src;
}
</script>

</body>
</html>
