<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Video Player</title>
<style>
body{
  margin:0;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial, sans-serif;
}
.player{
  width:90%;
  max-width:700px;
  background:#000;
  border-radius:8px;
  overflow:hidden;
}
video{
  width:100%;
  display:block;
}
.controls{
  background:rgba(0,0,0,0.6);
  padding:10px;
  color:#fff;
}
.buttons{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:8px;
}
button{
  background:none;
  border:none;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}
input[type=range]{
  width:100%;
  cursor:pointer;
}
.volume{
  width:100px;
}
</style>
</head>
<body>

<div class="player">
  <video id="video" src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"></video>
  <div class="controls">
    <input type="range" id="progress" min="0" value="0" step="0.1">
    <div class="buttons">
      <div>
        <button id="play">▶️</button>
        <button id="mute">🔊</button>
      </div>
      <input type="range" id="volume" class="volume" min="0" max="1" step="0.05" value="1">
    </div>
  </div>
</div>

<script>
const video   = document.getElementById('video');
const playBtn = document.getElementById('play');
const muteBtn = document.getElementById('mute');
const progress= document.getElementById('progress');
const volume  = document.getElementById('volume');

function togglePlay(){
  if(video.paused){ video.play(); }
  else{ video.pause(); }
}
playBtn.onclick = togglePlay;
video.onclick = togglePlay;

video.onplay  = () => playBtn.textContent = '⏸️';
video.onpause = () => playBtn.textContent = '▶️';

video.ontimeupdate = () => {
  progress.value = (video.currentTime / video.duration) * 100 || 0;
};
progress.oninput = () => {
  video.currentTime = (progress.value / 100) * video.duration;
};

volume.oninput = () => video.volume = volume.value;

muteBtn.onclick = () => {
  video.muted = !video.muted;
  muteBtn.textContent = video.muted ? '🔇' : '🔊';
};
</script>
</body>
</html>
