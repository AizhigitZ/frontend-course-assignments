<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client-side Validation Form</title>
<style>
  body {
    font-family: system-ui, Arial, sans-serif;
    background: #f3f4f6;
    padding: 40px;
  }

  .container {
    max-width: 420px;
    margin: 0 auto;
    background: #fff;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
  }

  h1 {
    text-align: center;
    margin-bottom: 24px;
    color: #111827;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 10px 12px;
    border: 1.5px solid #d1d5db;
    border-radius: 8px;
    margin-bottom: 8px;
    font-size: 16px;
    transition: border-color 0.2s ease;
  }

  input:focus {
    border-color: #3b82f6;
    outline: none;
  }

  .error {
    color: #dc2626;
    font-size: 14px;
    margin-bottom: 8px;
    min-height: 18px;
  }

  .success {
    border-color: #10b981 !important;
  }

  button {
    width: 100%;
    background: #3b82f6;
    color: #fff;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  button:hover {
    background: #2563eb;
  }

  .note {
    margin-top: 12px;
    font-size: 14px;
    color: #6b7280;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Sign Up</h1>
  <form id="signupForm" novalidate>

    <label for="username">Username</label>
    <input type="text" id="username" name="username"
           required minlength="3" maxlength="20"
           placeholder="e.g. johndoe">
    <div class="error" id="usernameError" aria-live="polite"></div>


    <label for="email">Email</label>
    <input type="email" id="email" name="email"
           required placeholder="example@mail.com">
    <div class="error" id="emailError" aria-live="polite"></div>


    <label for="password">Password</label>
    <input type="password" id="password" name="password"
           required minlength="6"
           placeholder="At least 6 characters">
    <div class="error" id="passwordError" aria-live="polite"></div>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword"
           required placeholder="Re-enter password">
    <div class="error" id="confirmError" aria-live="polite"></div>

    <button type="submit">Create Account</button>
    <div class="note">All fields are required.</div>
  </form>
</div>

<script>
  const form = document.getElementById('signupForm');

  const username   = document.getElementById('username');
  const email      = document.getElementById('email');
  const password   = document.getElementById('password');
  const confirmPwd = document.getElementById('confirmPassword');

  const usernameError = document.getElementById('usernameError');
  const emailError    = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');
  const confirmError  = document.getElementById('confirmError');

  function showError(input, errorDiv, message) {
    errorDiv.textContent = message;
    input.classList.remove('success');
    input.setAttribute('aria-invalid', 'true');
  }

  function showSuccess(input, errorDiv) {
    errorDiv.textContent = '';
    input.classList.add('success');
    input.setAttribute('aria-invalid', 'false');
  }

  function validateUsername() {
    if (username.validity.valueMissing) {
      showError(username, usernameError, 'Username is required.');
      return false;
    }
    if (username.value.trim().length < 3) {
      showError(username, usernameError, 'Must be at least 3 characters.');
      return false;
    }
    showSuccess(username, usernameError);
    return true;
  }

  function validateEmail() {
    if (email.validity.valueMissing) {
      showError(email, emailError, 'Email is required.');
      return false;
    }
    if (!email.validity.valid) {
      showError(email, emailError, 'Enter a valid email address.');
      return false;
    }
    showSuccess(email, emailError);
    return true;
  }

  function validatePassword() {
    if (password.validity.valueMissing) {
      showError(password, passwordError, 'Password is required.');
      return false;
    }
    if (password.value.length < 6) {
      showError(password, passwordError, 'Must be at least 6 characters.');
      return false;
    }
    showSuccess(password, passwordError);
    return true;
  }

  function validateConfirmPassword() {
    if (confirmPwd.validity.valueMissing) {
      showError(confirmPwd, confirmError, 'Please confirm your password.');
      return false;
    }
    if (confirmPwd.value !== password.value) {
      showError(confirmPwd, confirmError, 'Passwords do not match.');
      return false;
    }
    showSuccess(confirmPwd, confirmError);
    return true;
  }

  username.addEventListener('input', validateUsername);
  email.addEventListener('input', validateEmail);
  password.addEventListener('input', validatePassword);
  confirmPwd.addEventListener('input', validateConfirmPassword);

  form.addEventListener('submit', function(e) {
    e.preventDefault(); 

    const u = validateUsername();
    const em = validateEmail();
    const p = validatePassword();
    const c = validateConfirmPassword();

    if (u && em && p && c) {
      alert('Form submitted successfully!');
      form.reset();
      [username, email, password, confirmPwd].forEach(inp => inp.classList.remove('success'));
    }
  });
</script>

</body>
</html>
