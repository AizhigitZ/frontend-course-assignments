<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticky Footer Example</title>
<style>
body {
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: Arial, sans-serif;
}

main {
    flex: 1;
    padding: 20px;
    background: #f3f4f6;
}

header {
    background: #111827;
    color: #fff;
    padding: 15px;
    text-align: center;
}

footer {
    background: #111827;
    color: #fff;
    text-align: center;
    padding: 15px;
}
</style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>

    <main>
        <p>This is the main content area. The footer will always stay at the bottom of the page.</p>
        <p>Add more content to see the footer move naturally as the page grows.</p>
    </main>

    <footer>
        &copy; 2025 My Website
    </footer>
</body>
</html>
